<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>预约宝</title>
    <link rel="stylesheet" href="lib/fontawesome/all.min.css">
    <link rel="stylesheet" href="lib/layer/theme/default/layer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="css/apply.css">
</head>
<body>

<div id = app>
    <!-- 页头 -->
    <div class="page-header">
        <div class="top-bar">
            <a href="index.html" class="brand">
                <i class="far fa-clock yellow"></i>
                <span class="brand orange">预约宝</span>
            </a>
        </div>
    </div>

    <!-- 页面主体 -->
    <div class="main-body">
        <form id="regform" action="/app/user/registeruser" method="post" class="user-form">
            <div class="types">
                <span>用户注册</span>
            </div>
            <div class="field">
                <input id="username" type="text" name="username" placeholder="用户名">
            </div>
            <div class="field">
                <input  type="text" name="nickname" placeholder="昵称">
            </div>
            <div class="field">
                <input style="width:390px;height:30px" ref="phone" type="tel" name="phone" placeholder="手机号" @blur="getphone()"><button style="width: 100px;height: 30px;border: 1px solid #ddd;border-radius: 4px;" onclick="dianji()" type="button">发送验证码</button>
            </div>
            <div class="field">
                <input @blur="duanxin()" ref="duanxin"  type="text" name="duanxin" placeholder="验证码">
            </div>
            <div class="field">
                <input  type="number" name="balance" placeholder="余额">
            </div>
            <div class="">
                <label>头像：</label><input  type="file" name="pictureurl" placeholder="头像">
            </div>
            <div class="field">
                <input ref="onepwd" type="password" name="password" placeholder="密码">
            </div>
            <div class="field">
                <input ref="twopwd" @blur="checkpwd()" type="password"  placeholder="请再次输入您的密码">
            </div>
            <div class="img-field">
                <input @blur="yzm()" ref="yzm" type="text" name="code" placeholder="验证码">
                <img id="yzm" src="/verification" style="width:114px;height: 30px;" title="看不清，点击换一张" onclick="change(this)" />
            </div>
            <div class="actions">
                <button onclick="register()" type="button">注册</button>
                <!--<a class="button" href="uc.html">注册</a>-->
            </div>
            <div class="links">
                <a href="#">忘记密码？</a>
                <a href="login.html">已有账户</a>
            </div>

        </form>


    </div>
    <!-- 页脚 -->
    <div class="page-foot">
        <div class="hr"></div>
        <span class="info">&copy;2019 软赢科技 版权所有</span>
    </div>
</div>

</body>
<script src="lib/vue.min.js"></script>
<script src="lib/axios.min.js"></script>
<script src="lib/layer/layer.js"></script>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
<script src="lib/jquery.min.js"></script>
</html>
