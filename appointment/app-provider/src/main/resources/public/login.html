<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>预约宝</title>
    <link rel="stylesheet" href="lib/fontawesome/all.min.css">
    <link rel="stylesheet" href="lib/layer/theme/default/layer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div id = app>
    <!-- 页头 -->
    <div class="page-header">
        <div class="top-bar">
            <a href="/app/user/index" class="brand">
                <i class="far fa-clock yellow"></i>
                <span class="brand orange">预约宝</span>
            </a>
        </div>
    </div>

    <!-- 页面主体 -->
    <div class="main-body">
        <form class="user-form" action="/app/user/yzlogin" method="post">
            <h4 class="title">用户登录</h4>
            <div class="field">
                <input type="text" name="username" placeholder="用户名">
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="密码">
            </div>
            <div class="img-field">
                <input type="text" name="code" placeholder="验证码">
                <img id="yzm" src="/verification" style="width:114px;height: 30px;" title="看不清，点击换一张" onclick="change(this)" />
            </div>
            <div class="actions">
                <button type="submit" >登录</button>
                <!--<a class="button" href="/app/user/yzlogin">登录</a>-->
            </div>
            <div class="links">
                <a href="#">忘记密码？</a>
                <a href="/app/user/toregister">注册账户</a>
            </div>

        </form>


    </div>
    <!-- 页脚 -->
    <div class="page-foot">
        <div class="hr"></div>
        <span class="info">&copy;2019 软赢科技 版权所有</span>
    </div>
</div>

</body>
<script src="lib/vue.min.js"></script>
<script src="lib/axios.min.js"></script>
<script src="lib/layer/layer.js"></script>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
</html>
