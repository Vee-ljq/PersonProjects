<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>预约宝</title>
    <link rel="stylesheet" href="lib/fontawesome/all.min.css">
    <link rel="stylesheet" href="lib/layer/theme/default/layer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div id = app>
    <!-- 页头 -->
    <div class="page-header">
        <div class="top-bar">
            <a href="index.html" class="brand">
                <i class="far fa-clock yellow"></i>
                <span class="brand orange">预约宝</span>
            </a>
        </div>
    </div>

    <!-- 页面主体 -->
    <div class="main-body">
        <form class="user-form">
            <div class="types">
                <span>用户注册</span>
            </div>
            <div class="field">
                <input type="text" name="username" placeholder="用户名">
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="密码">
            </div>
            <div class="img-field">
                <input type="text" name="code" placeholder="验证码">
                <img src="https://www.oschina.net/action/user/captcha">
            </div>
            <div class="actions">
                <!--<button type="button">注册</button>-->
                <a class="button" href="uc.html">注册</a>
            </div>
            <div class="links">
                <a href="#">忘记密码？</a>
                <a href="login.html">已有账户</a>
            </div>

        </form>


    </div>
    <!-- 页脚 -->
    <div class="page-foot">
        <div class="hr"></div>
        <span class="info">&copy;2019 软赢科技 版权所有</span>
    </div>
</div>

</body>
<script src="lib/vue.min.js"></script>
<script src="lib/axios.min.js"></script>
<script src="lib/layer/layer.js"></script>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
</html>
